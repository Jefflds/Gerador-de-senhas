<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senhas</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy">C</button>
                    <button id="renew">R</button>
                </div>
            </div>
        </section>
        <input type="range" name="password-lenght" id="password-lenght" value="16" min="8" max="64">
        <button id="copyPassword">Copiar Senha</button>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
